<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Your Digital Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="container-fluid">
        <div class="row min-vh-100">
    
            <div class="col-lg-6 d-none d-lg-block auth-image-side">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <div class="text-center text-white">
                        <img src="/Images/woman.jpg" 
                             alt="Welcome back" class="img-fluid mb-4 rounded shadow">
                        <h3>Welcome Back!</h3>
                        <p class="lead">Sign in to access your personalized dashboard and continue your journey.</p>
                    </div>
                </div>
            </div>

           
            <div class="col-lg-6 d-flex align-items-center justify-content-center p-4">
                <div class="auth-form-container">
                    <div class="text-center mb-4">
                        <a href="index.html" class="navbar-brand fw-bold text-primary fs-2">
                            <i class="fas fa-rocket me-2"></i>Skill Swap
                        </a>
                        <h2 class="mt-3 mb-2">Welcome Back</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">Please provide a valid email address.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="forgot-password.html" class="text-primary text-decoration-none">
                                Forgot password?
                            </a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                            Sign In <i class="fas fa-arrow-right ms-2"></i>
                        </button>

                        <div class="text-center">
                            <p class="mb-3">Or sign in with</p>
                            <div class="d-flex gap-2 justify-content-center mb-3">
                                <button type="button" class="btn btn-outline-danger flex-fill">
                                    <i class="fab fa-google me-2"></i>Google
                                </button>
                                <button type="button" class="btn btn-outline-primary flex-fill">
                                    <i class="fab fa-facebook me-2"></i>Facebook
                                </button>
                            </div>
                            <p class="text-muted">
                                Don't have an account? 
                                <a href="register.html" class="text-primary text-decoration-none">Sign up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
